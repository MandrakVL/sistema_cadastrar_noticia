<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="#" id="homePG">Home</a>
                    </li>
                    <li>
                        <a href="#" id="pagina1PG">Cadastrar Notícia</a>
                    </li>
                    <li>
                        <a href="#" id="pagina2PG">Cadastrar Categorias</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section id="home" class="ativo">
            <div class="container">
                <div class="titulo-pg">
                    <h2>Ultimas Notícias</h2>
                </div>
                <div class="noticias-ap" id="addNot">
                </div>
            </div>
        </section>
        <section id="paginaUm" class="desativado">
            <div class="container">
                <div class="noticias">
                    <div class="titulo-pg">
                        <h2>Cadastro de Notícias</h2>
                    </div>
                    <div class="cadastrar-noticia">
                        <input type="text" id="input-titulo-noticia" placeholder="Título da notícia" class="inputs-est">
                    </div>
                    <div class="selecionar-categoria">
                        <select name="categorias" id="categ" class="inputs-est">
                            <option selected disabled>Selecione uma categoria</option>
                        </select>
                    </div>
                    <div class="conteudo-noticia">
                        <input type="text" placeholder="Conteúdo da notícia" id="conteudo" class="inputs-est">
                    </div>
                    <div class="botao-salvar-noticia">
                        <button class="botao-est" id="voltarPgInicial">Voltar</button>
                        <button class="botao-est" id="salvar-noticia">Salvar</button>
                        <button class="botao-reset" id="limparInput">Limpar</button>
                    </div>
                    <div class="infor-not-erro" id="erro-not"></div>
                    <div class="infor-not-sucesso" id="sucesso-not"></div>
                </div>
            </div>
        </section>
        <section id="paginaDois" class="desativado">
            <div class="container">
                <div class="titulo-pg">
                    <h2>Cadastro de Categoria</h2>
                </div>
                <div class="cadastrar-categoria">
                    <input type="text" placeholder="Nome da categoria" class="inputs-est" id="categoriaNome">
                </div>
                <div class="botoes-de-cadastro">
                    <button class="botao-est" id="voltarPgInicial">Voltar</button>
                    <button class="botao-est" id="btnCadastro">Cadastrar</button>
                </div>
                <div class="infor-not-erro" id="erro-not-cadastro">
                </div>
                <div class="infor-not-sucesso" id="sucesso-not-cadastro"></div>
            </div>
        </section>
        <section id="paginaEdicao" class="desativado">
            <div class="container">
                <div class="titulo-pg">
                    <h2>Editar Notícia</h2>
                </div>
                <div class="inputs-editar">
                    <input type="text" class="inputs-est mg-t" id="editarTitulo">
                    <input type="text" class="inputs-est mg-t" id="editarCategoria">
                    <input type="text" class="inputs-est mg-t" id="editarConteudo">
                </div>
                <div class="botoes-editar">
                    <button class="botao-est">Excluir</button>
                    <button class="botao-est">Atualizar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
